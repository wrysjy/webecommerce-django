
<form action="" method="post"  accept-charset="utf-8" enctype="multipart/form-data" >
        {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.name }}">{{ field.label }} : </label>
            <div>
                {{ field }}
            </div>
        </div>
    {% endfor %}
<br>
<input type="submit" value="Submit" />
</form>
