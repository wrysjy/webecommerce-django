  <body>

  {% include 'navbar.html' %}


    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">{% block content %}{% endblock content %}</h1>
            {% block eiei %}{% endblock %}
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->

        <div class="row">
        {% for product in product_number %}
            <div class="col-md-4">
                <h2 >{{ product.name }}</h2>
                <img src="{{ product.image.url }}" width="150px" height="180px">
                <p>{{ product.description }}</p>
                <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
            </div>
        {% endfor %}


        </div>

        <hr>

      </div> <!-- /container -->

    </main>
